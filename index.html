<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan Ayed | باحث ومتخصص في الأمن السيبراني </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="bgMusic" loop preload="auto">
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0;"></div>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="bio-container">
        <div class="profile-wrapper">
            <img src="profile1.jpg" alt="Sultan Ayed" class="profile-img">
        </div>
        
        <h1>سلطان بن عايد <i class="fas fa-check-circle verified"></i></h1>
        
        <p class="tagline">
            <span id="typewriter"></span>
        </p>

        <div class="social-icons">
            <a href="https://x.com/SU2TAN" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://t.me/SULTAN_AYED" target="_blank"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://linkedin.com/in/sultan-ayed-6502aa156" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://snapchat.com/t/JUVDv1Kr" target="_blank"><i class="fa-brands fa-snapchat"></i></a>
        </div>

        <div class="links-list">
            <button class="link-item" onclick="openPopup('about')">
                <i class="fas fa-shield-halved"></i>
                <span>نبذة عني</span>
            </button>
            <button class="link-item" onclick="openPopup('edu')">
                <i class="fas fa-user-graduate"></i>
                <span>المؤهلات العلمية</span>
            </button>
            <button class="link-item" onclick="openPopup('exp')">
                <i class="fas fa-laptop-code"></i>
                <span>الخبرات العملية</span>
            </button>
            <button class="link-item" onclick="window.location.href='mailto:sultanayedalotaibi@hotmail.com'">
                <i class="fas fa-envelope-open-text"></i>
                <span>تواصل مباشر</span>
            </button>
        </div>
    </div>

    <div id="popupOverlay" class="popup-overlay" onclick="closePopup()">
        <div class="popup-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <div id="popupBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        // --- 1. تأثير الكتابة المتكررة ---
        const text = " باحث ومتخصص في الأمن السيبراني ";
        const typewriterElement = document.getElementById("typewriter");
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 150;

        function typeWriter() {
            if (isDeleting) {
                typewriterElement.textContent = text.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 100;
            } else {
                typewriterElement.textContent = text.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 200;
            }

            if (!isDeleting && charIndex === text.length) {
                isDeleting = true;
                typeSpeed = 2000;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                typeSpeed = 500;
            }
            setTimeout(typeWriter, typeSpeed);
        }
        window.onload = typeWriter;

        // --- 2. كود الصوت ---
        const audio = document.getElementById('bgMusic');
        const startAudio = () => {
            audio.play().then(() => {
                ['click', 'touchstart', 'mousemove', 'scroll'].forEach(evt => 
                    document.removeEventListener(evt, startAudio));
            }).catch(error => console.log("Waiting for interaction..."));
        };
        ['click', 'touchstart', 'mousemove', 'scroll'].forEach(evt => 
            document.addEventListener(evt, startAudio));

        // --- 3. جزيئات الخلفية ---
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#d4af37" }, 
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#d4af37", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "out_mode": "out" }
            },
            "retina_detect": true
        });

        // --- 4. محتوى الخريطة الذهنية المتطور ---
        const content = {
            about: `
                <div class="mindmap-container">
                    <div class="node central">سلطان عايد</div>
                    <div class="connector-v"></div>
                    <div class="nodes-grid">
                        <div class="node branch">باحث أمني</div>
                        <div class="node branch">مختص تدريب</div>
                        <div class="node branch">وعي سيبراني</div>
                        <div class="node branch">AI & Security</div>
                    </div>
                </div>`,
            edu: `
                <div class="mindmap-container">
                    <div class="node central">المؤهلات</div>
                    <div class="connector-v"></div>
                    <div class="nodes-grid">
                        <div class="node branch">ماجستير UTS</div>
                        <div class="node branch">أمن سيبراني</div>
                        <div class="node branch">شرف أولى</div>
                        <div class="node branch">أستراليا</div>
                    </div>
                </div>`,
            exp: `
                <div class="mindmap-container">
                    <div class="node central">الخبرات</div>
                    <div class="connector-v"></div>
                    <div class="nodes-grid">
                        <div class="node branch">محاضر TVTC</div>
                        <div class="node branch">بنك التنمية</div>
                        <div class="node branch">المسار (ساهر)</div>
                        <div class="node branch">قطاع خاص</div>
                    </div>
                </div>`
        };

        function openPopup(id) {
            document.getElementById('popupBody').innerHTML = content[id];
            document.getElementById('popupOverlay').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        // --- 5. مؤشر الماوس ---
        const dot = document.querySelector(".cursor-dot");
        const outline = document.querySelector(".cursor-outline");
        window.addEventListener("mousemove", (e) => {
            dot.style.left = e.clientX + "px";
            dot.style.top = e.clientY + "px";
            outline.animate({ left: e.clientX + "px", top: e.clientY + "px" }, { duration: 500, fill: "forwards" });
        });
    </script>
</body>
</html>
