<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan Bin Ayed - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* إخفاء الماوس الأصلي */
        html, body { cursor: none !important; margin: 0; padding: 0; }
        
        /* تنسيق الماوس الذهبي */
        .cursor-dot {
            width: 6px; height: 6px; background-color: #d4af37;
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 10000; pointer-events: none;
        }
        .cursor-outline {
            width: 35px; height: 35px; border: 1px solid #d4af37;
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999; pointer-events: none;
        }
        
        /* منع لخبطة المحتوى */
        .info-section { display: none; }
        .info-section.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="main-wrapper">
        <nav class="sidebar">
            <div class="nav-item active" onclick="showSection('about', event)"><i class="fa fa-user"></i><span>نبذة عني</span></div>
            <div class="nav-item" onclick="showSection('education', event)"><i class="fa fa-graduation-cap"></i><span>المؤهلات</span></div>
            <div class="nav-item" onclick="showSection('experience', event)"><i class="fa fa-briefcase"></i><span>الخبرات</span></div>
            <div class="nav-item" onclick="showSection('courses', event)"><i class="fa fa-certificate"></i><span>الدورات</span></div>
            <div class="nav-item" onclick="showSection('skills', event)"><i class="fa fa-code"></i><span>المهارات</span></div>
            <div class="nav-item" onclick="showSection('contact', event)"><i class="fa fa-envelope"></i><span>التواصل</span></div>
        </nav>

        <div class="content-container">
            <section id="about" class="info-section active">
                <h2>نبذة عني</h2>
                <hr>
                <div class="about-text">
                    <p>" أنا المهندس سلطان بن عايد، حاصل على درجة الماجستير في الأمن السيبراني بمرتبة الشرف الأولى..."</p>
                    <p>المنطقة: الرياض</p>
                </div>
            </section>

            <aside class="profile-card">
                <div class="profile-header">
                    <img src="profile1.jpg" alt="Sultan" class="avatar">
                    <h3>Eng: Sultan Bin Ayed</h3>
                    <p class="tagline">Cybersecurity Expert</p>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
                <div class="card-footer">
                    <button class="btn btn-secondary">Download CV</button>
                    <button class="btn btn-primary" onclick="showSection('contact', event)">Contact Me</button>
                </div>
            </aside>
        </div>
    </div>

    <script>
        // كود حركة الماوس
        const dot = document.querySelector(".cursor-dot");
        const outline = document.querySelector(".cursor-outline");
        window.addEventListener("mousemove", (e) => {
            dot.style.left = e.clientX + "px";
            dot.style.top = e.clientY + "px";
            outline.animate({ left: e.clientX + "px", top: e.clientY + "px" }, { duration: 400, fill: "forwards" });
        });

        // كود تبديل الأقسام
        function showSection(sectionId, event) {
            document.querySelectorAll('.info-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            if (event) event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
