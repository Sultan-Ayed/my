<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan Ayed | باحث ومتخصص في الأمن السيبراني </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="bgMusic"  preload="auto">
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0;"></div>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="bio-container">
        <div class="profile-wrapper">
            <img src="profile1.jpg" alt="Sultan Ayed" class="profile-img">
        </div>
        
        <h1>سلطان بن عايد <i class="fas fa-check-circle verified"></i></h1>
        
        <p class="tagline">
            <span id="typewriter"></span><span class="cursor">|</span>
        </p>

        <div class="social-icons">
            <a href="https://x.com/SU2TAN" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://t.me/SULTAN_AYED" target="_blank"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://linkedin.com/in/sultan-ayed-6502aa156" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://snapchat.com/t/JUVDv1Kr" target="_blank"><i class="fa-brands fa-snapchat"></i></a>
        </div>

        <div class="links-list">
            <button class="link-item" onclick="openPopup('about')">
                <i class="fas fa-shield-halved"></i>
                <span>نبذة عني</span>
            </button>
            <button class="link-item" onclick="openPopup('edu')">
                <i class="fas fa-user-graduate"></i>
                <span>المؤهلات العلمية</span>
            </button>
            <button class="link-item" onclick="openPopup('exp')">
                <i class="fas fa-laptop-code"></i>
                <span>الخبرات العملية</span>
            </button>
            <button class="link-item" onclick="window.location.href='mailto:sultanayedalotaibi@hotmail.com'">
                <i class="fas fa-envelope-open-text"></i>
                <span>تواصل مباشر</span>
            </button>
        </div>
    </div>

    <div id="popupOverlay" class="popup-overlay" onclick="closePopup()">
        <div class="popup-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <div id="popupBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        // --- 1. تأثير الكتابة (Typewriter Effect) ---
        const text = "Cybersecurity Researcher & Specialist";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        window.onload = typeWriter;

        // --- 2. كود التشغيل التلقائي للصوت المطور ---
        const audio = document.getElementById('bgMusic');
        const startAudio = () => {
            audio.play().then(() => {
                ['click', 'touchstart', 'mousemove', 'scroll'].forEach(evt => 
                    document.removeEventListener(evt, startAudio));
            }).catch(error => console.log("بانتظار التفاعل..."));
        };
        ['click', 'touchstart', 'mousemove', 'scroll'].forEach(evt => 
            document.addEventListener(evt, startAudio));

        // --- 3. كود جزيئات الخلفية الذهبية ---
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#d4af37" }, 
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#d4af37", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "out_mode": "out" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } }
            },
            "retina_detect": true
        });

        // --- 4. محتوى النوافذ المنبثقة ---
        const content = {
            about: `<i class="fas fa-shield-halved" style="font-size: 40px; color: #d4af37; margin-bottom: 15px;"></i><h2 style="color:#d4af37">نبذة عني</h2><p style="line-height: 1.8; text-align: justify; font-size: 15px;">باحث في الأمن السيبراني، ومختص في التدريب والتعليم. مهتم بنشر الوعي السيبراني في المجتمع، ومتابعة آخر البحوث العلمية المتخصصة في الجانب السيبراني والذكاء الاصطناعي.</p>`,
            edu: `<i class="fas fa-user-graduate" style="font-size: 40px; color: #d4af37; margin-bottom: 15px;"></i><h2 style="color:#d4af37">المؤهلات العلمية</h2><p style="line-height: 2;"><strong>ماجستير الأمن السيبراني</strong><br>بمرتبة الشرف الأولى<br>جامعة سيدني للتكنولوجيا (UTS) - أستراليا</p>`,
            exp: `<i class="fas fa-laptop-code" style="font-size: 40px; color: #d4af37; margin-bottom: 15px;"></i><h2 style="color:#d4af37">الخبرات العملية</h2><p style="line-height: 1.8; font-size: 15px;">محاضر في المؤسسة العامة للتدريب التقني والمهني<br>موظف حكومي سابق في بنك التنمية الاجتماعية<br>موظف قطاع خاص (شركة المسار - ساهر)</p>`
        };

        function openPopup(id) {
            document.getElementById('popupBody').innerHTML = content[id];
            document.getElementById('popupOverlay').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        // --- 5. كود مؤشر الماوس الذهبي ---
        const dot = document.querySelector(".cursor-dot");
        const outline = document.querySelector(".cursor-outline");
        window.addEventListener("mousemove", (e) => {
            dot.style.left = e.clientX + "px";
            dot.style.top = e.clientY + "px";
            outline.animate({ left: e.clientX + "px", top: e.clientY + "px" }, { duration: 500, fill: "forwards" });
        });
    </script>
</body>
</html>
